<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="controls">
        <button id="prev-car">Prev Car</button>
        <button id="toggle-form">Toggle Form</button>
        <button id="next-car">Next Car</button>
    </div>
    <form class="form" id="car-form" name="add-car-form">
        <div class="form-field">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" placeholder="Enter Car Make" />
        </div>
        <div class="form-field">
            <label for="Model">Model:</label>
            <input type="text" id="model" name="model" placeholder="Enter Car Model" />
        </div>
        <div class="form-field">
            <label for="Year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Enter Car Year" />
        </div>
        <div class="form-field">
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" placeholder="Enter Car Color" />
        </div>
        <div class="form-field">
            <label for="condition">Car Condition:</label>
            <label for="new">New</label>
            <input type="radio" value="New" name="condition" id="new" />
            <label for="used">Used</label>
            <input type="radio" value="Used" name="condition" id="used" />
        </div>
        <div class="form-controls">
            <input type="submit" value="Add Car" />
            <button type="button" id="form-clear">Clear</button>
        </div>
    </form>

    <div class="container">
        <img id="spinner" src="./assets/Spinner-1s-200px.svg" hidden />
    </div>


    <script type="module" src="./js/main.js"></script>
</body>

</html>
