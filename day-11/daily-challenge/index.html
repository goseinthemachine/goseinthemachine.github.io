<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <form class="form" id="car-form" name="add-car-form">
        <div class="form-field">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" />
        </div>
        <div class="form-field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" />
        </div>
        <div class="form-field">
            <label for="verify-passsword">Verify:</label>
            <input type="password" id="verify-passsword" name="verify-passsword" placeholder="Verify Password" />

        </div>
        <div id="error"></div>

        <div class="form-controls">
            <input type="submit" value="Create Account" disabled />
        </div>
    </form>
    <script src="js/form.js"></script>
</body>

</html>
